<head>

<title>无标题文档</title>

<body>
	
    <v:group ID="group1" style="WIDTH:500px;HEIGHT:300px" coordsize="5000,3000">
      <v:line from="200,100" to="200,2800" style="Z-INDEX:8;POSITION:absolute" strokeweight="1pt">
        <v:stroke StartArrow="classic"/>
      </v:line>
      <v:line from="200,2800" to="4800,2800" style="Z-INDEX:8;POSITION:absolute" strokeweight="1pt">
        <v:stroke EndArrow="classic"/>
      </v:line>
      <v:rect style="WIDTH:4900px;HEIGHT:3000px" coordsize="21600,21600" fillcolor="white" strokecolor="black" />
    </group> 
    
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    	
        <defs>
            <marker id="Triangle" viewBox="0 0 10 10" refX="1" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
        </defs>
        
        <line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(99,99,99);stroke-width:2" marker-end="url(#Triangle)"/>
    
    </svg>
